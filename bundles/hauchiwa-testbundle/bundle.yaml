series: trusty
machines:
  '0':
    series: trusty
    constraints: "arch=amd64"
services:
  hauchiwa:
    charm: "cs:~tengu-bot/trusty/hauchiwa"
    num_units: 1
    annotations:
      "gui-x": "300"
      "gui-y": "300"
    to:
      - "lxc:0"
  rest2jfed:
    charm: "cs:~tengu-bot/trusty/rest2jfed"
    num_units: 1
    annotations:
      "gui-x": "600"
      "gui-y": "300"
    to:
      - "lxc:0"
  dhcp-server:
    charm: "cs:~tengu-bot/trusty/dhcp-server"
    num_units: 1
    annotations:
      "gui-x": "300"
      "gui-y": "0"
    to:
      - "0"
relations:
  - - "hauchiwa:rest2jfed"
    - "rest2jfed:rest2jfed"
  - - "hauchiwa:hauchiwa-port-forward"
    - "dhcp-server:opened-ports"
