machines:
  '0':
    constraints: 'arch=amd64 testbed=wall1 pubipv4=true'
    series: trusty
  '1':
    constraints: 'arch=amd64 testbed=wall1'
    series: trusty
  '2':
    constraints: 'arch=amd64 testbed=wall1'
    series: trusty
services:
  namenode:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-namenode
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
    to: lxc:0
  resourcemanager:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
    to: lxc:1
  slave:
    charm: cs:~bigdata-dev/trusty/apache-hadoop-slave
    num_units: 1
    annotations:
      gui-x: "250"
      gui-y: "200"
    to: lxc:2
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
