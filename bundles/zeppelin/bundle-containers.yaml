machines:
  '1':
    constraints: arch=amd64
    series: trusty
  '2':
    constraints: arch=amd64
    series: trusty
services:
  compute-slave:
    charm: cs:trusty/apache-hadoop-compute-slave-9
    num_units: 1
    annotations:
      gui-x: "300"
      gui-y: "200"
    constraints: mem=3G
    to: lxc:1
  hdfs-master:
    charm: cs:trusty/apache-hadoop-hdfs-master-9
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
    to: lxc:1
  plugin:
    charm: cs:trusty/apache-hadoop-plugin-8
    annotations:
      gui-x: "900"
      gui-y: "200"
  spark:
    charm: cs:trusty/apache-spark-6
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "100"
    constraints: mem=7G
    to: lxc:2
  yarn-master:
    charm: cs:trusty/apache-hadoop-yarn-master-7
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
    to: lxc:1
  zeppelin:
    charm: cs:trusty/apache-zeppelin-5
    annotations:
      gui-x: "1500"
      gui-y: "100"
series: trusty
relations:
  - [yarn-master, hdfs-master]
  - [compute-slave, yarn-master]
  - [compute-slave, hdfs-master]
  - [plugin, yarn-master]
  - [plugin, hdfs-master]
  - [spark, plugin]
  - [zeppelin, spark]
