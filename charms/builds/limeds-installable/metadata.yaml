"name": "limeds-installable"
"summary": "Plugin for LimeDS that deploys an installable and creates a segment."
"maintainer": "Merlijn Sebrechts <merlijn.sebrechts@gmail.com>"
"description": |
  This charm deploys an installable onto LimeDS and creates a segment from that installable. You can specify the installable id, the segment id and the segment config in the config of this charm.
"tags":
- "analytics"
"series":
- "xenial"
"requires":
  "limeds":
    "interface": "limeds"
    "scope": "container"
"subordinate": !!bool "true"
