name: apache-hadoop-slave
summary: Combined slave node (DataNode + NodeManager) for Apache Hadoop.
maintainer: bigdata-dev <bigdata-dev@canonical.com>
description: 'Hadoop is a software platform that lets one easily write and run applications
  that process vast amounts of data.

  This charm manages both the storage node (DataNode) for HDFS and the compute node
  (NodeManager) for Yarn.

  '
tags: [applications, bigdata, hadoop, apache]
provides:
  namenode:
    interface: dfs-slave
  resourcemanager:
    interface: mapred-slave
  ganglia:
    interface: monitor
