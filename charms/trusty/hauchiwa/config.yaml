"options":
  "charm-repo-source":
    "type": "string"
    "description": "Git url where charm repo resides. Expects charm repo in <repo_root>/charms."
    "default": !!null ""
  "environment-name":
    "type": "string"
    "description": "Name of the environment to configure"
    "default": !!null ""
  "environment-config":
    "type": "string"
    "description": "base64 encoded environment config from environments.yaml"
    "default": !!null ""
  "environment-jenv":
    "type": "string"
    "description": "base64 encoded environment.jenv file"
    "default": !!null ""
  "ssh-keys":
    "type": "string"
    "description": "a comma-seperated list of public ssh keys to add to the default\
      \ (admin) user. The keys must be in the authorized-keys format. \"ssh-rsa <key>\
      \ <comment>\"."
    "default": !!null ""
  "user":
    "type": "string"
    "default": "ubuntu"
    "description": "user to install the tools for"
  "emulab-s4-cert":
    "type": "string"
    "default": "VGhpcyBpcyB0aGUgZGVmYXVsdCBjZXJ0aWZpY2F0ZSB2YWx1ZS4gUGxlYXNlIGNoYW5nZSBtZSBiZWZvcmUgdXNlCg=="
    "description": "Emulab speaksfor certificate (BASE64 encoded)"
  "emulab-project-name":
    "type": "string"
    "default": "tengu"
    "description": "Name of the emulab project"
  "bundle":
    "type": "string"
    "default": !!null ""
    "description": "bundle to deploy after setup"
  "init-bundle":
    "type": "string"
    "default": !!null ""
    "description": "this replaces the default init-bundle"
  "hauchiwa-flavor":
    "type": "string"
    "default": "rest2jfed"
    "description": |
      flavor of the installed hauchiwa. Possible values: ['rest2jfed', 'ssh']
  "feature-flags":
    "type": "string"
    "default": ""
    "description": |
      Comma-delimited list of feature flags to be used. Each feature flag specified is set to 'True'. Example: 'DEBUG,FEATURE_FLAG_AUTH'. (non-conclusive) List of supported flags:
        - DEBUG: run h_api in debug mode
        - FEATURE_FLAG_AUTH: Turn on authentication on h_api
