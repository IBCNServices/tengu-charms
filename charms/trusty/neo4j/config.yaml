"options":
  "extra_packages":
    "description": "Space separated list of extra deb packages to install.\n"
    "type": "string"
    "default": ""
  "package_status":
    "default": "install"
    "type": "string"
    "description": "The status of service-affecting packages will be set to this value\
      \ in the dpkg database. Valid values are \"install\" and \"hold\".\n"
  "install_sources":
    "description": "The repository to install Debian packages from."
    "type": "string"
    "default": "deb http://debian.neo4j.org/repo stable/"
  "install_keys":
    "description": "The key for the Debian package repository."
    "type": "string"
    "default": "01182252"
  "install-type":
    "type": "string"
    "default": "full"
    "description": |
      Override of the install-type. NOT TO BE ADJUSTED.
  "java-major":
    "type": "string"
    "default": "8"
    "description": |
      Override of the java-major. NOT TO BE ADJUSTED.
  "java-flavor":
    "type": "string"
    "default": "openjdk"
    "description": |
      Override of the java-flavor. NOT TO BE ADJUSTED.
  "port":
    "type": "int"
    "default": !!int "7474"
    "description": "Port that is used to navigate to Neo4J"
  "auth":
    "type": "string"
    "default": "neo4j/neo4j"
    "description": "Authentication, set to none to disable authentication or neo4j/<password>\
      \ to override the default."
