name: neo4j
summary: Highly scalable, robust, native graph database.
maintainer: Neo4j Operability Team <operability@neotechnology.com>
description: |
  Neo4j is a highly scalable, robust, native graph database. It is
  used in mission-critical apps by thousands of leading startups,
  enterprises, and governments around the world.
tags:
- databases
requires:
  java:
    interface: java
    scope: container
provides:
  database:
    interface: neo4j
options:
  neo4j:
    ports:
      browser_http:
        port: 7474
        exposed_on: neo4j
subordinate: false
